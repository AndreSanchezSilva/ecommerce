
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Lib/css/bootstrap.min.css">
     <script type="text/javascript" src="./Lib/js/jquery.min.js"></script>
    <script type="text/javascript" src="./Lib/js/bootstrap.min.js"></script>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="justified-nav.css" rel="stylesheet">
    <style type="text/css">
    <title>Home</title>
      nav{
        height: 150px;
      }
      #logo{
        float:left;
        width: 300px;
        height: 75px;
      }
      #login{
        float: right;
        width: 840px;
        height: 75px;
      }
        .form-inline{
          float: right;
          margin-top: 20px;
          margin-right: 10px;
        }
      #menu{
        float: left;
        width: 1130px;
        height: 75px;
        margin-left: 10px;
      }
        .nav{
          margin-top: 20px;
        }
      #menu .btn{
        width: 225px;
        background: #DCDCDC;
      }
      section{
        width: 1140px;
        height: 500px;
        float: left;
      }
      aside{
        float: left;
        height: 500px;
        width: 210px;
      }
        .tamanho_aside{
          width: 200px;
          margin-left: 5px;
          margin-top: 5px;
        }
        a{
          text-decoration: none;
        }
      article{
        float: left;
        height: 500px;
        width: 930px;
        padding: 5px;
      }
        .tamanho_secao{
          height: 350px;
          width: 300px;
          /*background: red;*/
        }

      .foto{
        margin-top: 15px;
      }
      .preco{
        text-align: right;
        color: red;
      }
    </style>

  </head>

  <body>

    <div class="container">
      
        <div id="logo"class="masthead">
          <h3 class="text-muted">Carrinho de Compras</h3>
        </div> 
        <div id="login">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail2">Email </label>
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword2">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div>
      <nav>
        <div id="menu">
          <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">Home</button>
            <button type="button" class="btn btn-default">...</button>
            <button type="button" class="btn btn-default">...</button>
            <button type="button" class="btn btn-default">...</button>
            <button type="button" class="btn btn-default">...</button>
          </div>
        </div>
      </nav>
      
      <section>
        <div class="thumbnail">
          <img src="banner1.jpg">
        </div>
      </section>

      <aside>
        <div class="row tamanho_aside">
          <div class="span3">
            <div class="well">
              <div>
                <ul class="nav nav-list">
                  <li><label class="tree-toggle nav-header">Notebooks</label>
                    <ul class="nav nav-list tree">
                      <li><a href="">Dell</a></li>
                      <li><a href="">Acer</a></li>
                      <li><label class="tree-toggle nav-header">Desktop</label>
                        <ul class="nav nav-list tree">
                          <li><a href="">HP</a></li>
                          <li><a href="">Positivo</a></li>
                          <li><label class="tree-toggle nav-header">Monitores</label>
                              <ul class="nav nav-list tree">
                                  <li><a href="">AOC</a></li>
                                  <li><a href="">Sansung</a></li>
                              </ul>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <article>
        <div class="row">
          <div class="col-sm-8 col-md-4 ">
            <div class="thumbnail tamanho_secao">
              <img src="note.jpg" width="200" height="100" class="foto">
              <div class="caption">
                <h3>Notebook Acer</h3>
                <p align="justify">
                  HD 500GB 
                  4GB
                  Windows 8
                </p>
                <h4><div class="preco"> R$ 1.500,00 </div></h4>
                <p><a href="#" class="btn btn-success btn-sm col-md-8" role="button">Comprar</a></p>
              </div>
            </div>
          </div>
        </div>
      </article>



      <footer>
        <div class="footer">
          <p>&copy; Company 2013</p>
        </div>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
